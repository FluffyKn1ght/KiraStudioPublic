LocalizedDescriptions_0=간단한 볼륨 조절입니다. 모든 채널 이펙트 이후 적용되는 채널 볼륨과 달리, 이 이펙트는 이펙트 리스트 어디에나 배치할 수 있습니다.
LocalizedDescriptions_1=간단한 스테레오 밸런스 조절입니다. 모든 채널 이펙트 이후 적용되는 채널 밸런스와 달리, 이 이펙트는 이펙트 리스트 어디에나 배치할 수 있습니다.
LocalizedDescriptions_2=다양한 필터 모음(로우패스, 하이패스, 밴드패스, 노치 등)으로, 오디오 신호의 특정 주파수 범위를 선택적으로 형성, 감쇠 또는 강조할 수 있습니다.
LocalizedDescriptions_3=베이스, 미드, 트레블을 조절할 수 있는 3밴드 파라메트릭 이퀄라이저로, 각 밴드의 주파수와 공진(Q)을 정밀하게 조절할 수 있는 고급 옵션을 제공합니다.
LocalizedDescriptions_4=Jezar at Dreampoint의 원본 Freeverb입니다. 오디오 커뮤니티는 그들의 놀라운 기여에 영원히 감사드립니다.
LocalizedDescriptions_5=사운드를 두껍고 넓게 만들어주는 3단계 스테레오 코러스 이펙트로, 미묘한 움직임, 깊이, 풍부한 공간감을 추가합니다.
LocalizedDescriptions_6=모노, 크로스, 핑퐁 모드를 지원하는 유연한 딜레이 이펙트로, 반복되는 에코를 부드럽게 만드는 선택적 로우패스 필터를 포함하여 깔끔하고 넓은 공간감을 제공합니다.
LocalizedDescriptions_7=비트 깊이와 샘플 레이트를 낮추어 오디오를 의도적으로 열화시키는 비트 크러셔 이펙트로, 거칠고 로우파이, 디지털 왜곡된 질감을 생성합니다.
