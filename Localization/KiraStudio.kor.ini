LocalizedDescriptions_0=구성 가능한 스텝과 방향을 가진 제너릭 톱니파 웨이브폼으로, 밝은 리드, 풍부한 베이스, 그리고 서브트랙티브 신스에서 흔히 볼 수 있는 화성적으로 복잡한 사운드에 이상적입니다.
LocalizedDescriptions_1=정확하게 조절 가능한 듀티 사이클을 가진 제너릭 펄스 웨이브폼으로, 선명한 멜로디, 풍부한 화음, 그리고 조절 가능한 밝기와 캐릭터를 가진 클래식 칩튠 톤에 적합합니다.
LocalizedDescriptions_2=부드럽게 하거나 스텝 처리할 수 있는 제너릭 삼각파 웨이브폼으로, 부드러운 베이스, 부드러운 리드, 최소한의 고조파로 깨끗하고 둥근 톤에 완벽합니다.
LocalizedDescriptions_3=고조파가 없는 순수한 톤을 생성하는 제너릭 사인파 웨이브폼으로, 서브 베이스, 부드러운 리드, 그리고 신스에서의 깨끗한 모듈레이션이나 레이어링에 이상적입니다.
LocalizedDescriptions_4=클래식 야마하 칩에서 영감을 받은 제너릭 2-오퍼레이터 FM 신스로, 알고리즘, 모듈레이션, 그리고 단순 사인파를 넘어선 사용자 정의 오퍼레이터 웨이브폼에 대한 더 많은 제어를 제공합니다.
LocalizedDescriptions_5=클래식 야마하 칩에서 영감을 받은 제너릭 3-오퍼레이터 FM 신스로, 알고리즘, 모듈레이션, 그리고 단순 사인파를 넘어선 사용자 정의 오퍼레이터 웨이브폼에 대한 더 많은 제어를 제공합니다.
LocalizedDescriptions_6=클래식 야마하 칩에서 영감을 받은 제너릭 4-오퍼레이터 FM 신스로, 알고리즘, 모듈레이션, 그리고 단순 사인파를 넘어선 사용자 정의 오퍼레이터 웨이브폼에 대한 더 많은 제어를 제공합니다.
LocalizedDescriptions_7=4~8비트 웨이브폼을 사용하는 제너릭 웨이브테이블 신스로, 고정 속도로 여러 테이블을 순환하며 발전적이고 다이나믹하며 질감 있는 사운드를 생성할 수 있습니다.
LocalizedDescriptions_8=제너릭 PCM(펄스 부호화 변조) 신스로, 피아노 키에 PCM 샘플을 할당하고 선택적으로 범위를 확장하여 자동으로 피치를 올리거나 내릴 수 있습니다. 선택적으로 필터(로우패스, 하이패스, 밴드패스, 노치)가 제공됩니다.
LocalizedDescriptions_9=Viznut의 Bytebeat 및 Caustic 8비트 신스와 유사한 제너릭 정수 기반 프로그래머블 8비트 사운드 생성기입니다. 현재 시간(t)을 입력으로 받고 0~255 범위의 진폭 값을 출력하는 사용자 정의 함수를 입력합니다. 추가 변수(x)도 제공되며 자동화할 수 있습니다.
LocalizedDescriptions_10=SF2 및 SF3(OGG/Vorbis 압축) 모두를 지원하는 제너릭 사운드폰트 신스로, 모듈레이터는 키온 시점에서만 평가되며, 코러스/리버브 효과는 사용자가 직접 추가할 수 있도록 의도적으로 무시됩니다. S. Christian Collins의 'GeneralUser-GS' SF3 버전이 내장되어 제공됩니다. 훌륭한 작업을 지원해 주세요.

LocalizedDescriptions_11=OPLL FM 채널입니다. OPLL은 MSX-Music과 일본 마스터 시스템용 저가 FM 칩으로, 사전 설정된 악기와 하나의 사용자 정의 보이스를 제공하는 단순한 2-오퍼레이터 보이스를 제공합니다. 컴팩트하며 인식 가능한 '저가 FM' 사운드입니다.
LocalizedDescriptions_12=OPN2 FM 채널입니다. OPN2는 Sega Mega Drive/Genesis의 대표 FM 칩으로, 표현력 있는 4-오퍼레이터 FM 합성, 유연한 알고리즘, 내장 DAC에서 오는 따뜻하고 풍부한 질감을 제공합니다.
LocalizedDescriptions_13=OPL2 FM 채널입니다. OPL2는 AdLib과 초기 사운드 블라스터 카드에서 사용되었습니다. 기본 2-오퍼레이터 FM, 다양한 웨이브폼, 트레몰로/비브라토 효과, DOS 게임 음악용 퍼커션 모드를 제공합니다.
LocalizedDescriptions_14=OPL3 FM 채널입니다. OPL3는 OPL2의 후속이며, Sound Blaster 16 등에서 사용되었습니다. 스테레오 패닝, 추가 웨이브폼, 4-오퍼레이터 보이스를 제공하여 DOS 시대의 풍부한 사운드트랙을 정의합니다.
LocalizedDescriptions_15=YM2149 소프트웨어 제어 사운드 생성기 채널로, 톤, 노이즈 및 엔벨로프를 지원합니다. 1980년대 컴퓨터와 Atari ST 같은 콘솔에서 널리 사용되었으며, 다양한 AY 칩과 유사합니다.
LocalizedDescriptions_16=OPNA ADPCM A/B 채널입니다. FM이나 SSG 없이 샘플 재생 기능만 제공하며, 임의의 샘플 재생 또는 일부 ROM에서 제공되던 유명한 6개의 퍼커션 사운드를 재생할 수 있습니다.

LocalizedDescriptions_17=NES/Famicom 2A03 펄스 채널입니다. 가변 듀티 사이클과 피치를 가진 풍부한 펄스파를 생성하며 멜로디에 이상적입니다. 페리어드(주기)는 11비트, 볼륨은 4비트입니다. 이 앱은 2개의 NES 사각파 채널 간 볼륨 상호작용을 에뮬레이션하지 않습니다.
LocalizedDescriptions_18=NES/Famicom 2A03 삼각파 채널입니다. 계단식 삼각파를 생성하며, 베이스라인이나 퍼커션에 자주 사용됩니다. 페리어드는 11비트이며 볼륨 조절 기능은 없습니다. 물론 채널 볼륨을 조절하여 효과 체인 후단에서 조절할 수 있습니다. 이 앱은 NES 삼각파/노이즈/DMC 볼륨 상호작용을 에뮬레이션하지 않습니다.
LocalizedDescriptions_19=NES/Famicom 2A03 노이즈 채널입니다. 16가지 서로 다른 화이트 노이즈 톤을 생성하며, 드럼 사운드 및 효과음 제작에 적합합니다. 일부 추가 모드로 금속성 사운드를 만들 수도 있습니다. 이 앱은 NES 삼각파/노이즈/DMC 볼륨 상호작용을 에뮬레이션하지 않습니다.
LocalizedDescriptions_20=NES/Famicom 2A03 1비트 DPCM 채널입니다. 피아노 키에 DPCM 샘플을 할당하고 곡에서 사용할 수 있습니다. 샘플은 16개 고정 주파수(NTSC 전용)로 낮출 수 있으며, 항상 정확한 음정을 보장하지 않습니다. 이 앱은 NES 삼각파/노이즈/DMC 볼륨 상호작용을 에뮬레이션하지 않습니다.
LocalizedDescriptions_21=NES/Famicom 2A03 7비트 PCM 채널입니다. 샘플은 낮추거나 약간 올릴 수 있으며, 피치 변경 시 항상 정확한 음정을 보장하지 않습니다. 이 앱은 NES 삼각파/노이즈/DMC 볼륨 상호작용을 에뮬레이션하지 않습니다.
LocalizedDescriptions_22=패미컴 디스크 시스템 웨이브테이블 채널로, 조정 가능한 웨이브폼과 모듈레이션 테이블을 사용하여 풍부한 톤, 비브라토 효과 및 표준 NES 사운드를 넘어서는 복잡하고 발전적인 음색을 생성할 수 있습니다.
LocalizedDescriptions_23=Konami VRC6 펄스 채널입니다. 12비트 페리어드와 추가 듀티 사이클로, 표준 NES 사각파보다 더 표현력이 뛰어납니다.
LocalizedDescriptions_24=Konami VRC6 톱니파 채널입니다. 독특한 7스텝 톱니파를 생성하며, 표준 NES 하드웨어에서 보기 힘든 풍부한 베이스라인과 버징 리드에 이상적입니다.
LocalizedDescriptions_25=Konami VRC7 FM 채널로, Yamaha YM2413 기반이며 실제 악기와 복잡한 신스 텍스처를 닮은 풍부하고 금속성 있으며 표현력 있는 톤을 생성할 수 있습니다.
LocalizedDescriptions_26=Sunsoft 5B 채널로, Yamaha YM2149 기반이며 톤과 노이즈를 모두 생성할 수 있어 다재다능한 멜로디 및 퍼커션 사운드 디자인이 가능합니다.
LocalizedDescriptions_27=Namco 163 웨이브테이블 채널로, 사용자 정의 4비트 웨이브폼을 지원하며 풍부하고 발전적인 음색과 다른 패미컴 확장팩에서는 보기 힘든 복잡한 폴리포닉 텍스처를 제공합니다.

LocalizedDescriptions_28=Game Boy 사각파 채널로, 가변 듀티 사이클의 펄스파를 생성하며 멜로디, 화음 및 클래식 칩튠 리드에 사용됩니다.
LocalizedDescriptions_29=Game Boy 노이즈 채널로, 화이트 또는 주기적 노이즈를 생성하며 퍼커션, 하이햇 및 효과음에 적합합니다.
LocalizedDescriptions_30=Game Boy 웨이브 채널로, 4비트 사용자 정의 웨이브폼을 재생하며, 다른 핸드헬드 기기에서는 보기 힘든 독특한 음색, 베이스 톤 및 샘플러 같은 질감을 제공합니다.

